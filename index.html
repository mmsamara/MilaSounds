<!DOCTYPE html>
<html>
<head>
	<title>Mila Sound Board</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="text-center">Mila's Animal Sounds!</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive sheep" src="images/sheep.jpg"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive monkey" src="images/monkey.png"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive horse" src="images/horse.png"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive bird" src="images/bird.jpg"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive dog" src="images/dog.png"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive owl" src="images/owl.png"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive pig" src="images/pig.png"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive snake" src="images/snake.jpg"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
				    <div class="panel-body"><img class="img-responsive dinosaur" src="images/dinosaur.jpg"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="javascript.js"></script>
</body>
</html>
